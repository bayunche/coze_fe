# 调试配置 - 在 location /v1/ 块中添加
location /v1/ {
    # 添加调试日志
    access_log /var/log/nginx/sse_access.log combined;
    error_log /var/log/nginx/sse_error.log debug;

    # 添加请求/响应头调试
    add_header X-Debug-Upstream-Status $upstream_status always;
    add_header X-Debug-Upstream-Response-Time $upstream_response_time always;
    add_header X-Debug-Request-ID $request_id always;

    # 其他配置保持不变...
}

# 调试配置 - 在 location /api/tasks/download-files/ 块中添加（用于文件下载调试）
location /api/tasks/download-files/ {
    # 添加文件下载调试日志
    access_log /var/log/nginx/download_access.log combined;
    error_log /var/log/nginx/download_error.log debug;

    # 添加文件下载请求/响应头调试
    add_header X-Debug-Upstream-Status $upstream_status always;
    add_header X-Debug-Upstream-Response-Time $upstream_response_time always;
    add_header X-Debug-Request-ID $request_id always;
    add_header X-Debug-Content-Type $upstream_http_content_type always;
    add_header X-Debug-Content-Length $upstream_http_content_length always;

    # 其他配置保持不变...
}