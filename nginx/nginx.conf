# Nginx 配置文件 - 用于生产环境API请求转发
# 统一通过80端口访问，自动转发API请求到对应的Java服务端口

events {
    worker_connections 1024;
}

http {
    # 基础配置
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 大文件上传支持配置
    client_max_body_size 1000m;          # 最大请求体大小1000MB
    client_body_buffer_size 128k;        # 请求体缓冲区大小
    client_body_timeout 300;             # 客户端请求体超时时间（秒）
    client_header_timeout 60;            # 客户端请求头超时时间（秒）
    
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    gzip            on;
    gzip_types      text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 主服务器配置
    server {
        listen 80;
        server_name localhost;
        
        # 前端静态文件服务
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # 缓存配置
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # 文件上传API特殊配置 (支持大文件上传)
        location /api/files/ {
            proxy_pass http://host.docker.internal:1207/api/files/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 大文件上传专用配置
            client_max_body_size 1000m;      # 单独为文件上传设置1000MB限制
            proxy_connect_timeout 60s;       # 连接超时
            proxy_send_timeout 600s;         # 发送超时10分钟（大文件上传）
            proxy_read_timeout 600s;         # 读取超时10分钟
            proxy_request_buffering off;     # 关闭请求缓冲，支持流式上传
            
            # CORS 配置
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Accept, Authorization, Content-Type, X-Requested-With';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # API请求转发到1207端口 (主要业务API)
        location /api/ {
            proxy_pass http://host.docker.internal:1207/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS 配置
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Accept, Authorization, Content-Type, X-Requested-With';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # 后端工作流API转发到1202端口 (对话流、工作流API)
        location /backend-api/ {
            proxy_pass http://host.docker.internal:1202/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 流式响应支持
            proxy_buffering off;
            proxy_cache off;
            
            # 超时配置 (对话流可能需要更长时间)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # CORS 配置
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Accept, Authorization, Content-Type, X-Requested-With';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}